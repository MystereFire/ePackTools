<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ePack Tools</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <h1>ePack Tools</h1>

      <div class="tab-nav">
        <button class="tab-button active" data-tab="backoffice">
          Backoffice
        </button>
        <button class="tab-button" data-tab="sondes">Sondes</button>
      </div>

      <div id="main-panel" class="tab-panel active" data-tab="backoffice">
        <div class="button-group">
          <button
            id="createSolution"
            title="Créer la solution V5"
            data-icon="V5"
          >
            V5
          </button>
          <button
            id="createSolutionV4"
            title="Créer la solution V4"
            data-icon="V4"
          >
            V4
          </button>
          <button id="createUser" title="Créer l'utilisateur">
            <i class="fas fa-user-plus"></i>
          </button>
          <button id="openParam" title="Ouvrir le paramètre">
            <i class="fas fa-folder-open"></i>
          </button>
          <button id="doAll" title="Tout créer">
            <i class="fas fa-magic"></i>
          </button>
          <button id="connectAll" title="Tout connecter">
            <i class="fas fa-link"></i>
          </button>
          <button id="doEverything" title="Tout faire">
            <i class="fas fa-robot"></i>
          </button>
          <button id="openSonde" title="Ouvrir les sondes">
            <i class="fas fa-thermometer-half"></i>
          </button>
        </div>

        <div>
          <h2>Informations du client</h2>
          <div id="client-info" class="info-card">Chargement...</div>
        </div>
      </div>

      <div id="sondes-panel" class="tab-panel" data-tab="sondes">
        <div class="credentials-header">
          <button id="toggleLogin">
            <i class="fas fa-user"></i> Identifiants
          </button>
        </div>

        <div id="login-section" style="display: none">
          <h2>Paramètres de connexion</h2>
          <form id="sonde-login-form">
            <fieldset class="form-section">
              <legend>Identifiants BluConsole</legend>
              <input
                type="email"
                id="sonde-email"
                placeholder="Adresse email"
                required
              />
              <input
                type="password"
                id="sonde-password"
                placeholder="Mot de passe"
                required
              />
              <input
                type="text"
                id="proxy-url"
                placeholder="URL du proxy"
              />
            </fieldset>
            <fieldset class="form-section">
              <legend>Identifiants Odoo</legend>
              <input
                type="email"
                id="odoo-email"
                placeholder="Adresse email Odoo"
              />
              <input
                type="text"
                id="odoo-api-key"
                placeholder="Clé API Odoo"
              />
            </fieldset>
            <div class="button-row">
              <button type="submit" id="saveSonde">
                <i class="fas fa-save"></i> Enregistrer
              </button>
              <button type="button" id="testConnexion">
                <i class="fas fa-plug"></i> Tester
              </button>
            </div>
          </form>
        </div>

        <div id="sonde-output" class="output-message" style="display: none"></div>
        <h3>Vérification de sondes</h3>
        <textarea
          id="sonde-ids"
          rows="6"
          placeholder="ID sonde par ligne"
        ></textarea>
        <button id="verifierSondes">
          <i class="fas fa-search"></i> Vérifier
        </button>
        <button id="stockSondes">
          <i class="fas fa-box"></i> Stock
        </button>
      </div>

      <div class="footer">
        <p>Développé par <a href="#">Matthias Canals</a></p>
      </div>

      <div class="feedback-layer" aria-live="polite">
        <div id="history-toast" class="toast history-toast">
          <h3>Historique</h3>
          <ul id="history-list"></ul>
        </div>
        <div class="toast-stack">
          <div id="loader" class="toast loader-toast"></div>
          <div id="output" class="toast message-toast"></div>
        </div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
