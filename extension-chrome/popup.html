<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ePack Tools</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <h1>ePack Tools</h1>
      <div id="main-panel">
        <div class="button-group">
          <button id="createSolution" title="Cr√©er la solution">
            <i class="fas fa-desktop"></i>
          </button>
          <button id="createUser" title="Cr√©er l'utilisateur">
            <i class="fas fa-user-plus"></i>
          </button>
          <button id="openParam" title="Ouvrir le param">
            <i class="fas fa-folder-open"></i>
          </button>
          <button id="doAll" title="Tout cr√©er">
            <i class="fas fa-magic"></i>
          </button>
          <button id="connectAll" title="Tout connecter">
            <i class="fas fa-link"></i>
          </button>
          <button id="doEverything" title="Tout faire">
            <i class="fas fa-robot"></i>
          </button>
          <button id="openSonde" title="Ouvrir les sondes">
            <i class="fas fa-thermometer-half"></i>
          </button>
        </div>
        <div id="loader"></div>
        <div id="output"></div>
        <div>
          <h2>Informations du Client</h2>
          <div id="client-info" class="info-card">Chargement...</div>
        </div>
      </div>

      <div id="sondes-panel" style="display: none">
        <div class="credentials-header">
          <button id="backToMain">
            <i class="fas fa-arrow-left"></i> Retour
          </button>
          <button id="toggleLogin">
            <i class="fas fa-user"></i> Identifiants
          </button>
        </div>

        <div id="login-section" style="display: none">
          <h2>üß™ Param√®tres de connexion</h2>
          <form id="sonde-login-form">
            <div class="form-section">
              <h3>üîå Identifiants BluConsole</h3>
              <input
                type="email"
                id="sonde-email"
                placeholder="Adresse email"
                required
              />
              <input
                type="password"
                id="sonde-password"
                placeholder="Mot de passe"
                required
              />
              <input
                type="text"
                id="proxy-url"
                placeholder="URL du proxy"
              />
            </div>
            <div class="form-section">
              <h3>üì¶ Identifiants Odoo</h3>
              <input
                type="email"
                id="odoo-email"
                placeholder="Adresse email Odoo"
              />
              <input
                type="text"
                id="odoo-api-key"
                placeholder="Cl√© API Odoo"
              />
            </div>
            <div class="button-row">
              <button type="submit" id="saveSonde">
                <i class="fas fa-save"></i> Enregistrer
              </button>
              <button type="button" id="testConnexion">
                <i class="fas fa-plug"></i> Tester
              </button>
            </div>
          </form>
        </div>

        <div
          id="sonde-output"
          class="output-message"
          style="display: none"
        ></div>
        <h3>üîç V√©rification de sondes</h3>
        <textarea
          id="sonde-ids"
          rows="6"
          placeholder="ID sonde par ligne"
        ></textarea>
        <button id="verifierSondes">
          <i class="fas fa-search"></i> V√©rifier
        </button>
        <button id="stockSondes">
          <i class="fas fa-box"></i> Stock
        </button>
      </div>

      <div class="footer">
        <p>D√©velopp√© par <a href="#">Matthias Canals</a></p>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
