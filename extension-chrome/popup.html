<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ePack Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <h1>ePack Tools</h1>
    <div id="main-panel">
      <div class="button-group">
        <button id="createSolution" title="Créer la solution"><i class="fas fa-desktop"></i></button>
        <button id="createUser" title="Créer l'utilisateur"><i class="fas fa-user-plus"></i></button>
        <button id="openParam" title="Ouvrir le param"><i class="fas fa-folder-open"></i></button>
        <button id="doAll" title="Tout créer"><i class="fas fa-magic"></i></button>
        <button id="connectAll" title="Tout connecter"><i class="fas fa-link"></i></button>
        <button id="doEverything" title="Tout faire"><i class="fas fa-robot"></i></button>
        <button id="openSonde" title="Ouvrir les sondes"><i class="fas fa-thermometer-half"></i></button>
      </div>
      <div id="loader"></div>
      <div id="output"></div>
      <div>
        <h2>Informations du Client</h2>
        <pre id="client-info">Chargement...</pre>
      </div>
    </div>

    <div id="sondes-panel" style="display: none;">
      <h2>🧪 Paramètres de connexion</h2>
      <form id="sonde-login-form">
        <input type="email" id="sonde-email" placeholder="Adresse email" required />
        <input type="password" id="sonde-password" placeholder="Mot de passe" required />
        <div class="button-row">
          <button type="submit" id="saveSonde"><i class="fas fa-save"></i> Enregistrer</button>
          <button type="button" id="testConnexion"><i class="fas fa-plug"></i> Tester</button>
        </div>
      </form>

      <div id="sonde-output" class="output-message" style="display:none;"></div>
      <button id="backToMain" style="margin-top: 20px;">
        <i class="fas fa-arrow-left"></i> Retour
      </button>
      <h3>🔍 Vérification de sondes</h3>
      <textarea id="sonde-ids" rows="6" placeholder="ID sonde par ligne"></textarea>
      <button id="verifierSondes"><i class="fas fa-search"></i> Vérifier</button>

    </div>

    <div class="footer">
      <p>Développé par <a href="#">Matthias Canals</a></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
